<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to fill out the survey form.</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">
                Name
                <input id="name" name="name" type="text" placeholder="Ex: John Doe" required />
            </label>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">
                Email
                <input id="email" name="email" type="email" placeholder="Ex: johndoe@example.com" required />
            </label>
        </div>
        <div class="form-group">
            <label id="number-label" for="age">
                Age
                <input id="number" name="age" type="number" min="13" max="120"  placeholder="Enter your age" value="" required />
            </label>
        </div>
        <div class="form-group">
            <label for="male">
                <input checked class="inline" id="male" name="sex" type="radio" value="male" />
                Male
            </label>
            <label for="female">
                <input class="inline" id="female" name="sex" type="radio" value="female" />
                Female
            </label>
        </div>
        <div class="form-group">
            <label id="dropdown-label"
            for="dropwdown">
                Civil Status
                <select id="dropdown" name="status" required>
                    <option value="">Select one</option>
                    <option value="1">Sinlge</option>
                    <option value="2">Married</option>
                    <option value="3">Divorced</option>
                    <option value="4">Separated</option>
                    <option value="5">Widowed</option>
                    <option value="6">Living common law</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <p class="left label">How did you hear about us? <span>(Check all that applies)</span></p>
            <label for="facebook"><input class="inline" id="facebook" name="referrer" type="checkbox" value="facebook" />Facebook</label>
            <label for="instagram"><input class="inline" id="instagram" name="referrer" type="checkbox" value="instagram" />Instagram</label>
            <label for="tiktok"><input class="inline" id="tiktok" name="referrer" type="checkbox" value="tiktok" />Tiktok</label>
            <label for="x"><input class="inline" id="x" name="referrer" type="checkbox" value="x" />X</label>
            <label for="other"><input class="inline" id="other" name="referrer" type="checkbox" value="other" />Other</label>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback
                <textarea id="feedback" name="feedback" placeholder="Write your feedback/comments here" rows="5" cols="60"></textarea>
            </label>
        </div>
        <div class="form-group">
            <button class="btn-submit" id="submit" name="submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
